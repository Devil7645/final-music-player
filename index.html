<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <!-- Main Player Area -->
        <div class="player-area">
            <!-- Song Image -->
            <img id="song-image" src="icon.PNG" alt="Song Image">
            
            <!-- Song Title -->
            <h2 id="song-title">Song Title</h2>
            
            <!-- Music Controls -->
            <div class="controls">
                <button id="prev-button" class="player-button">⏮</button>
                <button id="play-button" class="player-button">⏸</button>
                <button id="next-button" class="player-button">⏭</button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <input type="range" id="seek-slider" value="0">
            </div>
        </div>

        <!-- Menu Icon with Dropdown -->
        <div class="menu-container">
            <div class="menu-icon" id="menu-icon">&#9776;</div>
            <div class="dropdown-menu" id="dropdown-menu">
                <h3>Song List</h3>
                <ul id="song-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
